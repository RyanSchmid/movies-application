<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Application</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- Bootstrap CSS & JQUERY below -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
</head>
<body>

<div>

    <!-- MOVIE LIST -->
    <div id="movieList">
        <h1 id="welcome" class="jumbotron text-center">Movies!</h1>
        <!--MOVIE TABLE -->
        <form>
            <table class="table" id="products">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody id="insertMovies"></tbody>
            </table>
        </form>
    </div>

    <!--MOVIE INPUT FORM -->
    <form class="row content-center">
        <div class="col-6">
        <input id="inputTitle" class="form-control" type="text" placeholder="Add a movie">
        </div>
        <div class="col-3">
            <select id="inputRating" class="form-control form-control-sm">
                <option>"Movie rating"</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="col-3">
            <button id="addMovie">Add Movie</button>
        </div>
    </form>
    </div>


    <script src="/main.js"></script>

</body>

</html>
